version: "3"
services:
  dbsrv:
    image: snoman1/dbimg:V1
    ports:
      - "3306:3306"
    volumes:
      - testdbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin
  apisrv:
    image: snoman1/backend-app:V2
    ports:
      - "8080:8080"
  uisrv:
    image: snoman1/uiimg:V2
    ports:
      - "3000:3000"
volumes:
  testdbdata: {}